<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyPage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/mypage/open}">MyPage</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/cart/open}">Корзина</a>
    </li>
  </ul>
  <form class="form-inline" method="post" th:action="@{/search}">
    <input class="form-control mr-sm-2" type="text" id="searchQuery"
           placeholder="Search product" name="searchQuery"
           required>
    <button class="btn btn-success" type="submit">Search</button>
  </form>
</nav>
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <img class="card-img" style="width: 100%;height: auto"
           th:src="${user.imagePath}" alt="Card image">
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <h2>О пользователе</h2>
      <p th:text="'Привет, ' + ${user.name}"></p>
      <p>Информация о пользователе:</p>
      <p th:text="'Имя: ' + ${user.name}"></p>
      <p th:text="'Фамилия: ' + ${user.surname}"></p>
      <p th:text="'День рождения: ' + ${user.birthday}"></p>
      <p th:text="'Почта: ' + ${user.email}">Имя: ${user.getEmail()}</p>
      <p>${user.getInfo()}</p>
      <p><h4>История покупок</h4></p>
      <div class="container-fluid">
        <div th:if="${#session.getAttribute('orderHistory')}">
          <div class="row">
            <div type="order" th:each="order : ${#session.getAttribute('orderhistory')}">
              <div class="card w-25 m-1" type="category">
                <div class="card-body">
                  <img class="card-img" style="width:150px;height:120px"
                       th:src="${order.imagePath}"
                       alt="Card image">
                  <br>
                  <h6 th:text="'Дата заказа: ' + ${order.date}"></h6>
                  <h6 th:text="'Модель: ' + ${order.product.name}"></h6>
                  <br>
                  <h6 th:text="'Модель: ' + ${order.product.price}"></h6>
                  <br>
                </div>
              </div>
              </forEach>
            </div>
            </divif>
            <div th:if="${not #orderHistory}">
              <p><h4>Тут пока пусто. Купите что-нибудь!</h4></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
