<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>My Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <img
        src="https://uploads.turbologo.com/uploads/design/hq_preview_image/87878/draw_svg20210814-32701-t5984m.svg.png"
        alt="" width="30" height="30" class="d-inline-block align-text-top">
    <a class="navbar-brand" th:href="@{/account}">Homepage</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link"
             th:href="@{/cart/open}">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Logout</a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Категории
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <div th:if="${not #lists.isEmpty(categoties)}">
                <div type="product" th:each="category : ${devices}">
                  <a class="dropdown-item" href="#">Action</a>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <form th:action="@{/search}" class="d-flex">
            <input class="form-control me-2" type="text" id="searchField" name="searchField"
                   placeholder="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div>
  <p class="text-uppercase" th:text="${partType.type}"></p>
  <div th:if="${not #lists.isEmpty(devices)}">
    <div class="col-md-8 mx-auto">
      <div type="product" th:each="product : ${devices}">
        <div class="container" style="margin-top:50px">
          <div class="card mb-3">
            <img th:src="${product.imagePath}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text" th:text="${product.additional}"></p>
              <p class="card-text" th:text="${product.model}"></p>
              <p class="card-text" th:text="${product.price}+'BYN'"></p>
              <div th:switch="${product.isAvailableToBuy}">
                <p class="card-text"><small class="text-muted" th:case="${true}"></small>В наличии
                </p>
                <p class="card-text"><small class="text-muted" th:case="${false}"></small>Нет в
                  наличии
                </p>
              </div>
              <div class="container" style="margin-top:10px">
                <a th:href="@{'/product?product_id=' + ${product.id}}" type="button"
                   class="btn btn-secondary btn-lg" href>Перейти к товару</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
